components:
  schemas:
    Users:
      type: object
      required:
        - first_name
        - last_name
        - email
        - age
        - password
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        age:
          type: number
          description: Edad del usuario
        password:
          type: string
          description: Contraseña del usuario
      example:
        first_name: juan
        last_name: Perez
        email: juanperez@gmail.com
        age: 30
        password: masdjasdhja
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
      example:
        email: juanperez@gmail.com
        password: masdjasdhja
    ProfileRequest:
      type: object
      properties:
        profilePic:
          type: string
          format: binary
    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      example:
        email: usuario@gmail.com
    ResetPasswordRequest:
      type: object
      required:
        - token
        - password
      properties:
        token:
          type: string
          description: Token de recuperación recibido por email
        password:
          type: string
          format: password
          description: Nueva contraseña
      example:
        token: adhajdaksdhkas....
        password: nuevacontraseña123
    ResendVerificationRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: Email del usuario que soliciate reenvío de verificación
        example:
          email: usuario@gmail.com
  SecuritySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT